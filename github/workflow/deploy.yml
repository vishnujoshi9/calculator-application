name: Deploy Calculator App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: sudo docker build -t calculator-app .

      - name: Stop and remove old container
        run: |
         sudo docker stop calculator-container || true
         sudo docker rm calculator-container || true

      - name: Run new container
        run: |
          sudo docker run -d -p 80:5000 --name calculator-container calculator-app
